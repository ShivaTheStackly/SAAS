<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="confirmation">
    <h1>Payment Page</h1>
    <p>Please choose your payment method below:</p>
    <a href="https://www.paypal.com/paypalme/YourUsername/99" class="btn">Pay with PayPal</a>
    <br><br>
    <a href="home.html" class="btn">Back to Pricing</a>
  </div>
</body>
</html>
<style>/* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f1ea;
      color: #111;
      padding: 20px;
      text-align: center;
    }
    
    /* Headings */
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #111;
    }
    
    .subtitle {
      font-size: 1rem;
      color: #444;
      margin-bottom: 30px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Pricing Container */
    .pricing-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
    }
    
    .card {
      background-color: #1e1e2f;
      color: white;
      padding: 25px;
      border-radius: 20px;
      width: 280px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .card h2 {
      font-size: 2rem;
      margin-bottom: 5px;
    }
    
    .package-name {
      font-weight: bold;
      color: #00d0ff;
      display: block;
      margin-top: 5px;
    }
    
    .card ul {
      list-style: none;
      text-align: left;
      margin-top: 15px;
      margin-bottom: 15px;
      padding-left: 0;
    }
    
    .card ul li {
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    
    /* Buttons */
    .btn {
      background-color: #7a7ad8;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      font-weight: bold;
      font-size: 1rem;
    }
    
    .btn:hover {
      background-color: #5b5bb7;
    }
    
    /* Payment / Confirmation Section */
    .confirmation {
      max-width: 600px;
      margin: 100px auto 0;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    .confirmation h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .confirmation p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }
    
    /* ---------------------
       Responsive Design
    ------------------------ */
    @media (max-width: 768px) {
      .pricing-container {
        flex-direction: column;
        align-items: center;
      }
    
      .card {
        width: 90%;
      }
    
      h1 {
        font-size: 1.8rem;
      }
    
      .card h2 {
        font-size: 1.6rem;
      }
    
      .btn {
        width: 100%;
        padding: 12px;
        font-size: 1rem;
      }
    
      .confirmation {
        margin-top: 60px;
        width: 90%;
        padding: 20px;
      }
    }
    </style>
