<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #eef1f5;
      overflow-x: hidden;
    }
    .sidebar {
      width: 240px;
      background: linear-gradient(to bottom, #939394, #b4b5b6);
      color: white;
      position: fixed;
      top: 0;
      bottom: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .sidebar img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
    }
    .sidebar img:hover {
      transform: rotate(10deg) scale(1.1);
    }
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      transition: all 0.3s ease-in-out;
    }
    .sidebar a:hover {
      text-decoration: underline;
      transform: translateX(5px);
    }
    .main {
      margin-left: 260px;
      padding: 20px;
      transition: all 0.3s ease-in-out;
    }
    .form-section, .posts-section {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
      transition: border-color 0.3s ease-in-out;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #007bff;
      outline: none;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      transition: background 0.3s ease-in-out;
    }
    .btn:hover {
      background: #0056b3;
    }
    #blogList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    #blogList .post {
      background: white;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease-in-out;
    }
    #blogList .post:hover {
      transform: translateY(-5px);
    }
    #blogList img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo-stackly (1).png " alt="Logo" />
    <h2>Dashboard</h2>
    <a href="#" id="createBlogLink">Create Blog</a>
    <a href="#" id="myPostsLink">My Posts</a>
   
    <a href="index.html">Home</a>
  </div>

  <div class="main">
    <div class="form-section" id="formSection">
      <h1>Create New Blog Post</h1>
      <form id="blogForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" placeholder="Enter blog title" />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option>Technology</option>
            <option>Travel</option>
            <option>Food</option>
            <option>Lifestyle</option>
          </select>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea id="content" rows="8" placeholder="Write your blog content here..."></textarea>
        </div>
        <div class="form-group">
          <label for="image">Cover Image</label>
          <input type="file" id="image" />
        </div>
        <button type="submit" class="btn">Publish</button>
      </form>
    </div>

    <div class="posts-section" id="postsSection">
      <h2>My Blog Posts</h2>
      <div id="blogList"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("blogForm");
      const titleInput = document.getElementById("title");
      const categoryInput = document.getElementById("category");
      const contentInput = document.getElementById("content");
      const imageInput = document.getElementById("image");
      const blogList = document.getElementById("blogList");

      const formSection = document.getElementById("formSection");
      const postsSection = document.getElementById("postsSection");
      const createBlogLink = document.getElementById("createBlogLink");
      const myPostsLink = document.getElementById("myPostsLink");

      createBlogLink.addEventListener("click", () => {
        formSection.style.display = "block";
        postsSection.style.display = "none";
      });

      myPostsLink.addEventListener("click", () => {
        formSection.style.display = "none";
        postsSection.style.display = "block";
        renderBlogs();
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const title = titleInput.value.trim();
        const category = categoryInput.value;
        const content = contentInput.value.trim();
        const image = imageInput.files[0];

        if (!title || !content || !image) {
          alert("Please fill all fields and upload an image.");
          return;
        }

        const reader = new FileReader();
        reader.onload = function (event) {
          const blog = {
            title,
            category,
            content,
            imageData: event.target.result,
            date: new Date().toLocaleString(),
          };

          saveBlog(blog);
          form.reset();
          alert("Blog published successfully!");
        };

        reader.readAsDataURL(image);
      });

      function saveBlog(blog) {
        let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
        blogs.push(blog);
        localStorage.setItem("blogs", JSON.stringify(blogs));
      }

      function renderBlogs() {
        const blogs = JSON.parse(localStorage.getItem("blogs")) || [];
        blogList.innerHTML = blogs.map(blog => `
          <div class="post">
            <h3>${blog.title}</h3>
            <small><em>${blog.date} | ${blog.category}</em></small>
            <img src="${blog.imageData}" alt="cover image" />
            <p>${blog.content}</p>
          </div>
        `).join("");
      }

      // Default view
      formSection.style.display = "block";
    });
  </script>
</body>
</html>
