<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #d299c2 0%, #fef9d7 100%);
      overflow: hidden;
    }

    .register-wrapper {
      width: 450px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      animation: slideIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(-40px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-wrapper h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-weight: 600;
    }

    .register-wrapper input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      transition: 0.3s;
    }

    .register-wrapper input:focus {
      outline: none;
      box-shadow: 0 0 6px rgba(210, 153, 194, 0.5);
    }

    .register-wrapper button {
      width: 100%;
      padding: 14px;
      background-color: #c471ed;
      background-image: linear-gradient(315deg, #c471ed 0%, #f7797d 74%);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .register-wrapper button:hover {
      opacity: 0.9;
    }

    .register-wrapper .extra {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #fff;
    }

    .register-wrapper .extra a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
    }

    .register-wrapper .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <div class="register-wrapper">
        <h2>Create Account</h2>
        <form id="registerForm">
          <input type="text" id="fullname" placeholder="Full Name" required>
          <input type="email" id="email" placeholder="Email Address" required>
          <input type="password" id="password" placeholder="Password" required>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
          <div class="extra">
            Already have an account? <a href="test.html">Login</a>
          </div>
        </form>
      </div>
      <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
          e.preventDefault();
    
          const fullname = document.getElementById("fullname").value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirmPassword").value;
    
          if (!fullname || !email || !password || !confirmPassword) {
            alert("Please fill in all fields.");
            return;
          }
    
          if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return;
          }
    
          // Save user to localStorage
          const user = {
            fullname,
            email,
            password
          };
    
          localStorage.setItem("registeredUser", JSON.stringify(user));
          alert("Registration successful! Please login.");
          window.location.href = "test.html"; // Go to login
        });
      </script>
</body>
</html>
