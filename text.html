<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
    }

    .login-wrapper {
      width: 400px;
      padding: 40px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(-30px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-wrapper h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .login-wrapper input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-wrapper input:focus {
      border-color: #6a8dff;
      outline: none;
      box-shadow: 0 0 5px rgba(106, 141, 255, 0.4);
    }

    .login-wrapper button {
      width: 100%;
      padding: 15px;
      background-color: #6a8dff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-wrapper button:hover {
      background-color: #5573e2;
    }

    .login-wrapper .extra {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .login-wrapper .extra a {
      color: #6a8dff;
      text-decoration: none;
      font-weight: bold;
    }

    .login-wrapper .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <h2>Welcome Back</h2>
    <form>
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="extra">
        Don't have an account? <a href="#">Register</a>
      </div>
    </form>
  </div>

</body>
</html>
