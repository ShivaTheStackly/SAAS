<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e0f7fa 0%, #fce4ec 100%);
      overflow: hidden;
      position: relative;
    }

    /* Soft floating pastel blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: float 18s infinite ease-in-out;
      z-index: 0;
    }

    .blob1 {
      width: 350px;
      height: 350px;
      background: #ffd1dc;
      top: -120px;
      left: -100px;
    }

    .blob2 {
      width: 300px;
      height: 300px;
      background: #c2f0f7;
      bottom: -100px;
      right: -100px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(40px) translateX(20px);
      }
    }

    .login-wrapper {
      width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      animation: fadeInUp 1.2s ease-out forwards;
      opacity: 0;
      transform: translateY(40px);
      position: relative;
      z-index: 1;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-wrapper h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #333;
      font-weight: 600;
    }

    .login-wrapper input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
      background-color: #fafafa;
      transition: 0.3s ease;
    }

    .login-wrapper input:focus {
      border-color: #80deea;
      box-shadow: 0 0 6px rgba(128, 222, 234, 0.5);
      outline: none;
    }

    .login-wrapper button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #80deea, #f48fb1);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .login-wrapper button:hover {
      background: linear-gradient(to right, #f48fb1, #80deea);
    }

    .login-wrapper .extra {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .login-wrapper .extra a {
      color: #f06292;
      font-weight: bold;
      text-decoration: none;
    }

    .login-wrapper .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<!-- Soft animated background blobs -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>

<div class="login-wrapper">
  <h2>Welcome Back</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div class="extra">
      Don't have an account? <a href="reg.html">Register</a>
    </div>
  </form>
</div>

</body>
<script>
  document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent form from reloading page

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const storedUser = JSON.parse(localStorage.getItem("registeredUser"));

    if (!storedUser) {
      alert("No registered user found. Please register first.");
      return;
    }

    if (email === storedUser.email && password === storedUser.password) {
      alert("Login successful!");
      window.location.href = "home.html"; 
    } else {
      alert("Invalid email or password.");
    }
  });
</script>
</html>
