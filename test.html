<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stackly Sign In</title>
  <link rel="icon" href="stackly_icon-removebg-preview.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
     background-color: #daf9ee;
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-container h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .remember-me {
      text-align: left;
      margin-bottom: 15px;
    }

    .remember-me input {
      margin-right: 5px;
    }

    .btn-signin {
      width: 100%;
      padding: 12px;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-signin:hover {
      background-color: #0056cc;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer a {
      color: #0066ff;
      text-decoration: none;
    }

    .illustration img {
      width: 120px;
      margin-bottom: 20px;
    }

    /* Mobile View */
    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }

      .illustration img {
        width: 90px;
      }

      .container {
        flex-direction: column;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="illustration">
        <img src="logo-stackly (1).png" alt="Logo">
      </div>
      <h2>Softino Sign In</h2>
      <div class="input-group">
        <input type="text" id="username" placeholder="User name" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="remember"> <label for="remember">Remember me</label>
      </div>
      <button class="btn-signin" onclick="handleSignIn()">Sign in</button>
      <div class="footer">
        <p>Don't Have An Account? <a href="reg.html">Sign Up!</a></p>
      </div>
    </div>
  </div>

  <script>
    function handleSignIn() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember').checked;

      if (username === '' || password === '') {
        alert('Please fill out both fields.');
        return;
      }

      alert(`Signed in as ${username}`);

      if (rememberMe) {
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
      } else {
        localStorage.removeItem('username');
        localStorage.removeItem('password');
      }

     
      window.location.href = "home.html";
    }

    window.onload = function () {
      const savedUsername = localStorage.getItem('username');
      const savedPassword = localStorage.getItem('password');

      if (savedUsername && savedPassword) {
        document.getElementById('username').value = savedUsername;
        document.getElementById('password').value = savedPassword;
        document.getElementById('remember').checked = true;
      }
    };
  </script>
</body>
</html>
